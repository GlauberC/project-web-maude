<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LCC - Maude Web view</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/card-process.css">
    </head>
    <body>
        <main class = "container">
            <h1>LCC Maude Web View</h1>
            <form class="form" onsubmit="commandMaudeController.submit(event)" >
                <div class = "form-group">
                    <div class = "inputCommandDiv">
                        <label for = "command">Command Maude: </label>
                        <input class = "form-control command form-control" value = "rew [1] < ( ) ; ( ) >">
                    </div><br>
                    
                    <button type="submit" class = "btn-button btn-primary"> Submit</button>
                </div>
            </form>
            <div class="card-body card-process">
                <h4 class="card-title"><em>Command:</em> <span class = "card-process-header"></span></h4>
                <p class="card-text card-process-body"></p>
                <p class="card-text"><em>Response:</em> <span class = "card-process-footer"></span></p>

            </div>
            
        </main>
        <!-- Scripts -->
        <!-- Controller -->
        <script src = "js/app/controllers/CommandMaudeController.js"></script>
        
        <!-- Model -->
        <script src = "js/app/models/CommandMaude.js"></script>
        
        <script>var commandMaudeController = new CommandMaudeController();</script>

    </body>
</html>
