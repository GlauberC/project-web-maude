<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LCC - Maude Web view</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/card-process.css">
    </head>
    <body>
        <main class = "container">
            <h1>LCC Maude Web View</h1>
            <form class="form" onsubmit="commandMaudeController.submit(event)" >
                <div class = "form-group">
                    <div class = "inputCommandDiv row">
                        <div class = col-sm-2>
                            <label for = "inc">increment: </label>
                            <input class = "form-control inc form-control" type="number" min="0" value = "1">
                        </div>
                        <div class = col-sm-10>
                            <label for = "config">Configuration: </label>
                            <input class = "form-control config form-control" value = "< (  ) ; (  ) >">
                        </div>
                    </div><br>
                    
                    <button type="submit" class = "btn-button btn-primary"> Submit</button>
                </div>
            </form>
            <div class="card-body card-process">
                <p class="card-title"><em>Command:</em> <span class = "card-process-header"></span></p>
                <h4 class="card-text card-process-body"></h4>

            </div>
            
        </main>
        <!-- Scripts -->
        <!-- Controller -->
        <script src = "js/app/controllers/CommandMaudeController.js"></script>
        
        <!-- Model -->
        <script src = "js/app/models/CommandMaude.js"></script>
        
        <script>var commandMaudeController = new CommandMaudeController();</script>

    </body>
</html>
